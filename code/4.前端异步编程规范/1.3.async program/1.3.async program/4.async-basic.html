        // 1. pending

        return new Promise((resolve, reject) => {

            resolve();
          }, time);
        });
      }

      // ç›¸å½“äºŽæˆ‘ä»¬çš„ç›‘å¬äº‹ä»¶
      sleepPromise(1000)
        .then(() => {
          console.log("sleep 1s");
        })
        .then(() => {
          console.log("sleep 1s");
        })
        .then(() => {
          console.log("sleep 1s");
        });

      // async await
      async function sleepAsync(time) {
        return await sleepPromise(time);
        console.log("sleep 1s");
      }

      const c = sleepAsync(1000);
